<section id="calendar">
    <div class="row" style="background: #F2F0C4;margin-left: -32px;
    margin-right: -32px;height:54px">
        <div class="col-2" style="margin-top: 22px;">
            <i class="fa fa-chevron-left btn-pink" aria-hidden="true" style="cursor: pointer;margin-top: -15px;font-size: 36px;" (click)="BackNav()"></i>

        </div>
        <div class="col-4" style="margin-left: -126px;">
            <span class="content-header" *ngFor="let item of SignlePanelList">

                <p style="font-weight: lighter">Omini Channels</p>
                <p style=" margin-top: -15px;"><b>{{item.Name}}</b></p>
            </span>
        </div>
    </div>
    <div class="row" style="margin-top: 30px;">
        <div class="col-6">
      Create Contact
        </div>
        <div class="col-6" text-center  *ngFor="let item of SignlePanelList">
            <button type="button" class="btn btn-sm  btn-pink btn-block btn-raised" (click)="GoToPage(item)" style="width:161px;">+ {{item.Name}}</button>
          </div>
      </div>
      
      <div class="card horizontal" style="cursor: pointer;
      width: 28%;" *ngFor="let item of ListOfMobileList" (click)="ClickPanelEdit(item)">
        <div class="card-body">
      <div class="row">
          <div class="col-12">
                <h4 class="text-center" style="padding-top: 10px;
                text-transform: capitalize;
                padding-left: 67px;">Categories({{item.catLength}})</h4>

                          </div>
                      </div>
                  </div>
              </div> -->
  
          </div> 
                       
        </div>

</div>

<div class="card horizontal" style="height: 35px;
cursor: pointer;
width: 28%;
margin-top: -23px;
padding-left: 10px;
background-color: #604E98 !important;
color: white;
padding-top: 7px;" *ngFor="let item of ListOfMobileList" (click)="ClickPanelEdit(item)">
        <div class="card-body">
                <div class="row" *ngIf="item.Data">
                        <div class="col-12">
                           
                                        <div class="px-3" *ngIf="item.Data.ContactList">
                                            <span class="text-center" *ngFor="let pd of item.Data.ContactList" style="text-transform:capitalize">{{pd.ContactNo}},</span>
                
                                        </div>
                                        <div class="px-3" *ngIf="item.Data.EmergencyContactList">
                                              <span class="text-center" *ngFor="let pd of item.Data.EmergencyContactList" style="text-transform:capitalize">{{pd.ContactNo}}</span>
                  
                                          </div>
                                          <div class="px-3" *ngIf="item.Data.Email">
                                            <span class=" text-center"  style="text-transform:capitalize">{{item.Data.Email}}</span>
                      
                                              </div>
                                              <div class="px-3" *ngIf="item.Data.ComplaintsName">
                                                <span class="card-title text-center"  style="text-transform:capitalize">{{item.Data.ComplaintsName}}</span>
                          
                                                  </div>
                                                  <div class="px-3" *ngIf="item.Data.ServiceName">
                                                    <span class="card-title text-center"  style="text-transform:capitalize">{{item.Data.ServiceName}}</span>
                              
                                                      </div>
                                                      <div class="px-3" *ngIf="item.Data.AMCName">
                                                        <span class="card-title text-center"  style="text-transform:capitalize">{{item.Data.AMCName}}</span>
                                  
                                                          </div>
                                                          <div class="px-3" *ngIf="item.Data.BillingName">
                                                            <span class="card-title text-center"  style="text-transform:capitalize">{{item.Data.BillingName}}</span>
                                      
                                                              </div>
                                                              <div class="px-3" *ngIf="item.Data.OthersName">
                                                                <span class="card-title text-center"  style="text-transform:capitalize">{{item.Data.OthersName}}</span>
                                          
                                                                  </div>
                                   
                        </div>
                      </div>
            </div>
            </div>

   
   



</section>
