<section id="calendar">
        <div class="row" style="background: #F2F0C4;margin-left: -32px;
        margin-right: -32px;height:54px">
            <div class="col-2" style="margin-top: 22px;">
                <i class="fa fa-chevron-left btn-pink" aria-hidden="true" style="cursor: pointer;margin-top: -15px;font-size: 36px;" (click)="BackNav()"></i>
    
            </div>
            <div class="col-4" style="margin-left: -153px;">
                <span class="content-header">
    
                    <!-- <p style="font-weight: lighter">Brands</p> -->
                    <p style=" margin-top: 13px;"><b>Region</b></p>
                </span>
            </div>
        </div>
    <div class="row">
        <div class="col-sm-12">
          <div class="content-header">Region</div>
          <p class="content-sub-header">Define all the regions where you operate. Select the regions as per the country.. for Eg - India, US, Germany....</p>
        </div>
      </div>
  <div class="row">
    <div class="col-6">
  Create Region
    </div>
    <div class="col-6" text-center>
        <button type="button" class="btn btn-sm  btn-pink btn-block btn-raised" (click)="CreateRegion(content)" style="width:100px;">+ Region</button>
      </div>
  </div>
  <div class="row" style="margin-top:30px">
      <div class="col-sm-12">
          <div class="card text-center" *ngFor="let item of regionList" style="padding:10px!important;margin-top: -14px;box-shadow: 0 6px 0px 0 rgba(0, 0, 0, 0.01), 0 3px 24px 0 rgba(0, 0, 0, 0.89);
              border-radius: 8px!important;cursor: pointer;width: 430px;">
              <div class="row">
                
                  <div class="col-5">
                          <p class="content-sub-header" style="text-transform:capitalize">{{item.Name}}</p>

                  </div>
                  <div class="col-5">
                      <button class="btn btn-flat btn-text btn-pink" title="Delete" style="padding:2px 5px !important" (click)="DeleteRegion(item)">
                          <i class="fa fa-lg fa-trash"></i>
                      </button>
                  </div>
                  
              </div>
              

          </div>

      </div>
  </div>

</section>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Region</h4>
      
    </div>
    <div class="modal-body">
        <form #f="ngForm">  
          <div class="row">
            <div class="col-6">
                <fieldset class="form-group" style="margin-top: -16px;">
                    <label for="basicInput">Region Name</label>
                    <input type="text" class="form-control" name="Name" id="Name" [(ngModel)]="region.Name" required  style="height: 33px;width:250px">
                  </fieldset>
            </div>
           
          </div> 
         
                                              
           
              <div class="row" style="margin-top: -42px;
              margin-bottom: -31px;">
                <div class="col-6 text-right">
                    <p style="    margin-top: 33px;
                    border: 1px solid #604E98;
                    width: 81px;
                    padding-right: 10px;
                    margin-left: 396px;
                    height: 37px;
                    border-radius: 5px;
                    padding-top: 6px;" (click)="c(CloseData())" style="cursor: pointer;margin-top:36px">Cancel</p>
                </div>
                <div class="col-6">
                    
                    <button type="button" style="height: 39px;
                       margin-top: 32px;width: 113px;" class="btn btn-pink btn-block btn-raised" 
                       (click)="AddRegion()">Add Region</button>&nbsp;&nbsp;
                </div>
              </div>
                
          
          
        </form>           
             

   
    </div>
    <div class="modal-footer">
    </div>
  </ng-template>
