<!-- Sidebar Header starts -->
<div class="sidebar-header">
    <div class="logo clearfix">
        <a  class="logo-text float-left">
            <div class="logo-img">
                <img src="{{logoUrl}}" style="height:50px;width:50px" />
            </div>
            <span class="text align-middle">AssetNest</span>
        </a>
        <!--[routerLink]="['/']" <a class="nav-toggle d-none d-sm-none d-md-none d-lg-block" id="sidebarToggle" href="javascript:;">
            <i class="ft-toggle-right toggle-Icon" data-toggle="expanded"></i>
        </a>
        <a class="nav-close d-block d-md-block d-lg-none d-xl-none" id="sidebarClose" href="javascript:;">
            <i class="ft-x"></i>
        </a> -->
    </div>
</div>



<div class="sidebar-content">
        <div class="nav-container">
            <ul class="navigation">
                <!-- First level menu -->
                 <li  style="font-size:14px;"  *ngFor="let menuItem of newMenuItems"  [ngClass]="[menuItem.class]" [routerLinkActive]="menuItem.SubMenus.length != 0 ? '' : 'active'"
                    [routerLinkActiveOptions]="{exact: true}">
                    <a [routerLink]="menuItem.class === '' ? [menuItem.Path] : null" >
                        <i [ngClass]="[menuItem.Icon]"></i>
                        <span class="menu-title">{{menuItem.MenuName}}</span>
                       
                    </a>
   
                    <!-- Second level menu -->
                    <ul class="menu-content" *ngIf="menuItem.SubMenus.length > 0">
                        <li style="font-size:14px;"  *ngFor="let menuSubItem of menuItem.SubMenus" routerLinkActive="active" >
                            <a [routerLink]="menuSubItem.Path">
                                <i [ngClass]="[menuSubItem.Icon]"></i>
                                <span class="menu-title">{{menuSubItem.SubMenuName}}</span>
                              
                            </a>
                           
                           
                        </li>
    
                      
                    </ul>
                </li>
                <li  (click)="LogOut()" >
                    <a  >
                        <i class="ft-calendar" ng-reflect-ng-class="ft-calendar"></i>
                        <span class="menu-title">Logout</span>
                     
                    </a>
      
                </li>
            </ul>
        </div>
    </div>
<!-- Sidebar Content Ends -->
